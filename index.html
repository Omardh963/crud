<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <link rel="stylesheet" href="style.css">
    <title>my website</title>
</head>
    <body>
      <div class="cruds">
         <div class="head">
            <h2>crud</h2>
            <p>product management system</p>
         </div>
         <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
               <input onkeyup="gettotal()" type="number" id="price" placeholder="price">
               <input onkeyup="gettotal()" type="number" id="taxes" placeholder="taxes">
               <input onkeyup="gettotal()" type="number" id="ads" placeholder="ads">
               <input onkeyup="gettotal()" type="number" id="discount" placeholder="discount">
               <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">creat</button>
         </div>
         <div class="outputs">
            <div class="searchBlock">
               <input onkeyup="searchdata(this.value)" type="text" id="search" placeholder="search">
               <div class="btnsearch">
                  <button onclick="getsearch(this.id)" id="search by title">search by title</button>
                  <button onclick="getsearch(this.id)" id="search by category">search by category</button>
               </div>
            </div>
            <div id="btndelete"></div>
            <table>
               <tbody><tr>
                  <th>id</th>
                  <th>title</th>
                  <th>price</th>
                  <th>taxes</th>
                  <th>ads</th>
                  <th>discount</th>
                  <th>total</th>
                  <th>count</th>
                  <th>category</th>
                  <th>update</th>
                  <th>delete</th>
               </tr>
               </tbody><tbody id="tbody"></tbody>
            </table>
         </div>
      </div>
               




















      <script src="main.js">   </script>
    

    </body></html>
